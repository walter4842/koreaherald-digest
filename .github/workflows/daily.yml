name: daily

on:
  schedule:
    - cron: '30 22 * * *'  # UTC 22:30 == KST 07:30
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 시크릿 존재 여부 빠른 점검(값은 마스킹되어 노출되지 않습니다)
      - name: Sanity check mail secrets
        run: |
          test -n "${{ secrets.TO_EMAIL }}" || { echo "::error::TO_EMAIL secret is empty"; exit 1; }
          test -n "${{ secrets.SMTP_HOST }}" || { echo "::error::SMTP_HOST secret is empty"; exit 1; }
          test -n "${{ secrets.SMTP_PORT }}" || { echo "::error::SMTP_PORT secret is empty"; exit 1; }
          test -n "${{ secrets.SMTP_USERNAME }}" || { echo "::error::SMTP_USERNAME secret is empty"; exit 1; }
          test -n "${{ secrets.SMTP_PASSWORD }}" || { echo "::error::SMTP_PASSWORD secret is empty"; exit 1; }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TZ: Asia/Seoul   # 파일명 날짜를 KST로 맞추기
        run: |
          python digest.py --max-items 8 --out out --feeds "https://www.koreaherald.com/rss/newsAll"

      - name: Set KST date
        id: date
        run: echo "today=$(TZ=Asia/Seoul date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Telegram per-article messages (multi chat_ids)
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CHATS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        shell: bash
        run: |
          if [ -z "$TG_CHATS" ]; then
            echo "::warning::TELEGRAM_CHAT_IDS is empty; skipping Telegram step"
            exit 0
          fi

          shopt -s nullglob
          IFS=',' read -ra CHATS <<< "$TG_CHATS"

          for chat in "${CHATS[@]}"; do
            chat="$(echo "$chat" | xargs)"   # trim spaces
            echo "Sending to chat_id=$chat"
            for f in out/tg_msgs/${{ steps.date.outputs.today }}_msg_*.txt; do
              echo "  -> $f"
              curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
                -d chat_id="$chat" \
                --data-urlencode "text=$(cat "$f")" \
                >/dev/null
              sleep 1   # 과도한 전송 속도 방지
            done
            sleep 1
          done

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: digest
          path: out/*
          retention-days: 14
